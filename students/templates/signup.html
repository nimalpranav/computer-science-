<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-96">
    <h2 class="text-2xl mb-4 text-center">Student Signup</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-500 py-2 rounded-lg mt-4 hover:bg-blue-600">
        Sign Up
      </button>
    </form>
    <p class="text-sm mt-2">Already have an account? <a href="/login/" class="text-blue-400">Login</a></p>
  </div>
</body>
</html>
