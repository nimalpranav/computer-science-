<!DOCTYPE html>
<html>
<head>
  <title>Classroom with Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #2f3640;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background: #40739e;
      color: white;
      padding: 20px;
      margin: 0;
    }

    #chat-container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    #chat-log {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #dcdde1;
      resize: none;
      background: #f1f2f6;
    }

    #chat-message-input {
      width: calc(100% - 180px);
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #dcdde1;
    }

    #chat-buttons button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #40739e;
      color: white;
      font-size: 14px;
    }

    #chat-buttons button:hover {
      background: #2f3640;
    }

    #messages {
      margin-top: 15px;
    }

    .voice-message {
      margin: 10px 0;
      background: #f1f2f6;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .voice-message audio {
      margin-left: 10px;
    }

    #start-voice {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #44bd32;
      color: white;
      font-size: 16px;
    }

    #start-voice:hover {
      background: #2f3640;
    }

    #remoteAudio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Classroom: {{ room_name }}</h1>

  <div id="chat-container">
    <!-- Text chat -->
    <textarea id="chat-log" readonly></textarea><br>

    <div id="chat-buttons">
      <input id="chat-message-input" type="text" placeholder="Type your message...">
      <button id="chat-message-submit">Send</button>
      <button id="chat-message-voice">üéôÔ∏è Record Voice</button>
      <button id="clear-chat">üßπ Clear Chat</button>
    </div>

    <!-- Voice messages -->
    <div id="messages"></div>

    <!-- Live voice chat -->
    <button id="start-voice">üé§ Join Live Voice</button>
    <audio id="remoteAudio" autoplay controls></audio>
  </div>

  <script>
    const roomName = "{{ room_name }}";
    const ws = new WebSocket('ws://' + window.location.host + '/ws/classroom/' + roomName + '/');
    const chatLog = document.querySelector('#chat-log');
    const messageInput = document.querySelector('#chat-message-input');
    const messagesDiv = document.querySelector('#messages');

    let pc = null;

    // Load persisted chat
    const savedChat = localStorage.getItem('chatLog_' + roomName);
    if (savedChat) chatLog.value = savedChat;

    function appendTextMessage(msg) {
      chatLog.value += msg + '\n';
      localStorage.setItem('chatLog_' + roomName, chatLog.value);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function appendVoiceMessage(blobData, sender = "üé§ Voice message:") {
      const audio = new Audio(blobData);
      audio.controls = true;
      const div = document.createElement('div');
      div.classList.add('voice-message');
      div.textContent = sender + " ";
      div.appendChild(audio);
      messagesDiv.appendChild(div);
      audio.play();
    }

    document.querySelector('#clear-chat').onclick = () => {
    // Clear text chat
    chatLog.value = '';
    localStorage.removeItem('chatLog_' + roomName);

    // Clear recorded voice messages
    messagesDiv.innerHTML = '';
};

    ws.onmessage = async (e) => {
      const data = JSON.parse(e.data);

      if (data.message) {
        appendTextMessage(data.message);
        if (data.is_voice) {
          const utterance = new SpeechSynthesisUtterance(data.message);
          speechSynthesis.speak(utterance);
        }
      }

      if (data.voice_blob) {
        appendVoiceMessage(data.voice_blob);
      }

      if (data.offer) {
        pc = createPeer();
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({'answer': answer}));
      }

      if (data.answer && pc) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
      }

      if (data.candidate && pc) {
        try { await pc.addIceCandidate(new RTCIceCandidate(data.candidate)); } 
        catch (err) { console.error("Error adding ICE candidate:", err); }
      }
    };

    function sendMessage(isVoice = false) {
      const msg = messageInput.value.trim();
      if (!msg) return;
      ws.send(JSON.stringify({message: msg, is_voice: isVoice}));
      messageInput.value = '';
    }

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(false);
      }
    });

    document.querySelector('#chat-message-submit').onclick = () => sendMessage(false);

    // Voice recording
    let mediaRecorder, audioChunks = [];
    document.querySelector('#chat-message-voice').onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const reader = new FileReader();
        reader.readAsDataURL(audioBlob);
        reader.onloadend = () => {
          ws.send(JSON.stringify({voice_blob: reader.result}));
          appendVoiceMessage(reader.result, "You sent: ");
        }
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 3000);
    };

    // Live voice chat
    document.querySelector('#start-voice').onclick = async () => {
      pc = createPeer();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
    };

    function createPeer() {
      const peer = new RTCPeerConnection();

      peer.onicecandidate = event => {
        if (event.candidate) ws.send(JSON.stringify({'candidate': event.candidate}));
      };

      peer.ontrack = event => {
        document.querySelector('#remoteAudio').srcObject = event.streams[0];
      };

      peer.onnegotiationneeded = async () => {
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        ws.send(JSON.stringify({'offer': offer}));
      };

      return peer;
    }
  </script>
</body>
</html>
